{% extends "base.html" %}
{% load static %}    
  
  
  {% block contact_template %}
   <!-- CONTACT -->
    <section id="contact">
        <div class="container">
            <div class="row">

                <div class="col-md-6 col-sm-12">
                    <form id="contact-form" role="form" action="" method="post">
                            <div class="section-title">
                                <h2>{{contact_us.title}} <small>{{contact_us.description}}</small></h2>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <input name="name" type="text" class="form-control" placeholder="Enter full name"  required="">
                
                                <input name="email" type="email" class="form-control" placeholder="Enter email address"  required="">

                                <textarea name="content" class="form-control" rows="6" placeholder="Tell us about your message"  required=""></textarea>
                            </div>

                            <div class="col-md-4 col-sm-12">
                                <input type="submit" class="form-control" name="content" value="Send Message">
                            </div>

                    </form>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="contact-image">
                            <img src="{{contact_us.image.url}}" class="img-responsive" alt="Smiling Two Girls">
                    </div>
                </div>

            </div>
        </div>
    </section>  
  {% endblock %}
